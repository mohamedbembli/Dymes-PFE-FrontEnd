<div *ngIf="errorMSG"
     class="alert alert-danger alert-dismissible fade show fixed-top w-100"
     role="alert">
     {{ errorMSG }}
    <button type="button" class="btn-close" aria-label="Close" (click)="closeError()"></button>
</div>

<h2  mat-dialog-title>Ajouter un avis </h2>
<div mat-dialog-content border="1px solid blacks" style="width: 500px;">

    <button mat-icon-button [color]="color" *ngFor="let ratingId of ratingArr;index as i" [id]="'star_'+i" (click)="onClick(i+1)" [matTooltip]="(ratingId + 1).toString()" matTooltipPosition="above">
        <mat-icon>{{ showIcon(i) }}</mat-icon>
      </button>
      
      
      
      <p class="body-2">
        Votre note est <span class="body-2">{{rating}}</span> / <span class="body-2">{{starCount}}</span>
      </p>
      <br>

    <mat-form-field appearance="fill" bord style="width: 454px;">
        <mat-label>Entrer votre nom</mat-label>
        <input placeholder="Entrer votre nom et prénom" matInput [(ngModel)]="fullname"  ><br>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" bord style="width: 454px;">
        <mat-label>Entrer votre téléphone / email</mat-label>
        <input placeholder="Entrer votre téléphone / email" matInput [(ngModel)]="phoneOrMail"  ><br>
    </mat-form-field>
    <br>

    <mat-form-field bord style="width: 454px;">
        <mat-label>Laisser un commentaire</mat-label>
        <textarea style="height: 100px;" matInput [(ngModel)]="comment" placeholder="Vos commentaires..."></textarea>
    </mat-form-field>
    <br>

      
    <button mat-button (click)="cancel()">Non merci</button>
    <button mat-button  (click)="checkData()">Envoyer</button>
    <br><br>
