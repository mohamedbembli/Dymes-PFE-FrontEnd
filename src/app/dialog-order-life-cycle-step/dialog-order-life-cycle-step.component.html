<h2 *ngIf="!isEditMode" mat-dialog-title>Ajouter une étape</h2>
<h2 *ngIf="isEditMode" mat-dialog-title>Modifier une étape</h2>
<mat-form-field appearance="fill" bord style="width: 500px;" >
    <mat-label>Nom de l'étape</mat-label>
    <input type="text" matInput [value]="stepName" [(ngModel)]="stepName" ><br>
</mat-form-field>
<br>

<div appearance="fill" bord style="width: 550px;" >
    <mat-label>Logo</mat-label>
    <div *ngIf="selectPhotoLogo == 1">
        <img [src]="imagePreviewLogo" class="img-thumbnail" width="200px" height="200px">
    </div>
</div>

<div class="mt-2">
    <input #fileInput type="file" style="display: none" (change)="selectFileLogo($event)">
    <span class="btn btn-primary" (click)="fileInput.click()"><i class="fas fa-upload"></i> Télécharger l'image</span>
</div>

<br>
<label>Actions</label>
    <mat-form-field appearance="fill" style="width: 100%;">
        <mat-label>Selectionner une action</mat-label>
        <mat-select [(ngModel)]="action" >
            <mat-option value="0">Ne pas changer le stock</mat-option>
            <mat-option value="1">Stock va augmenter</mat-option>
            <mat-option value="2">Stock va dimunuer</mat-option>
        </mat-select>
     </mat-form-field>
<br>

<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Annuler</button>
    <button mat-button (click)="sendData()">Sauvgarder</button>
</div>
