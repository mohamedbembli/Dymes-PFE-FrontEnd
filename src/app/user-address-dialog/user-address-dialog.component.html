<h2 *ngIf="!isEditMode" mat-dialog-title>Ajouter votre adresse de livraison</h2>
<h2 *ngIf="isEditMode" mat-dialog-title>Modifier votre adresse de livraison</h2>
<div mat-dialog-content border="1px solid blacks" style="width: 520px">

    <div
    *ngIf="errorMSG"
    class="alert alert-danger alert-dismissible fade show fixed-top w-100"
    role="alert">
    {{ errorMSG }}
   <button type="button" class="btn-close" aria-label="Close" (click)="closeError()"></button>
   </div>

   <div *ngIf="isEditMode">
    <label>Genre:</label>
    <select id="inputGender" class="form-control gender-select" #genders (change)="onSelected(genders.value)">
        <option selected disabled>Choisissez...</option>
        <option *ngIf="gender == 'MALE'" value="MALE" selected>Homme</option>
        <option *ngIf="gender == 'MALE'" value="FEMALE" >Femme</option>
        <option *ngIf="gender == 'FEMALE'" value="MALE">Homme</option>
        <option *ngIf="gender == 'FEMALE'" value="FEMALE" selected>Femme</option>
    </select>
</div>
<div *ngIf="!isEditMode">
    <label>Genre:</label>
    <select id="inputGender" class="form-control gender-select" #genders (change)="onSelected(genders.value)">
        <option selected disabled>Choisissez...</option>
        <option value="MALE">Homme</option>
        <option value="FEMALE">Femme</option>
    </select>
</div>
<br>

<mat-form-field appearance="fill" bord style="width: 454px;">
    <mat-label>Prénom</mat-label>
    <input placeholder="Entrer le prénom" matInput [(ngModel)]="firstName"><br>
  </mat-form-field>

  <br>
  <mat-form-field appearance="fill" bord style="width: 454px;">
    <mat-label>Nom</mat-label>
    <input placeholder="Entrer le nom" style="width:290px" matInput [(ngModel)]="lastName"><br>
  </mat-form-field>

  <br>
  <mat-form-field appearance="fill" bord style="width: 454px;">
    <mat-label>Adresse</mat-label>
    <input type="text" placeholder="Entrer votre adresse (domicile/bureau)" style="width:290px" matInput [(ngModel)]="address"><br>
  </mat-form-field>

  <br>
  <mat-form-field appearance="fill" bord style="width: 454px;">
    <mat-label>Ville</mat-label>
    <input type="text" placeholder="Entrer votre Ville" style="width:290px" matInput [(ngModel)]="city"><br>
  </mat-form-field>

  <mat-form-field appearance="fill" bord style="width: 454px;">
    <mat-label>Code postal</mat-label>
    <input type="text" placeholder="Entrer votre code postal" style="width:290px" matInput [(ngModel)]="zipCode"><br>
  </mat-form-field>

  <br>
  <mat-form-field appearance="fill" bord style="width: 454px;">
    <mat-label>Numéro de télephone</mat-label>
    <input type="tel" placeholder="Entrer votre numéro de télephone" style="width:290px" matInput [(ngModel)]="phone"><br>
  </mat-form-field>
  
  <mat-form-field appearance="fill" bord style="width: 454px;">
    <mat-label>Téléphone supplémentaire (optionnel)</mat-label>
    <input type="tel" placeholder="Entrer votre numéro de télephone supplémentaire" style="width:290px" matInput [(ngModel)]="phone2"><br>
  </mat-form-field>

  <br>
</div>
<div mat-dialog-actions>
    <button mat-button (click)="cancel()">Non merci</button>
    <button mat-button  (click)="checkData()">Sauvgarder</button>
  </div>
